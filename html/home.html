<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <label for="txtus">User name:</label>
            <input type="text" id="txtus" placeholder="User name">
            <br>
            <label for="txtmk">Password:</label>
            <input type="password" id="txtmk" placeholder="Password">
            <br>
            <input type="radio" name="gt" value="Nam"> Nam
            <input type="radio" name="gt" value="Nữ"> Nữ
            <br>
            <input type="checkbox" value="Trung Nguyen"> Trung Nguyen
            <br>
            <input type="checkbox" value="MeKong"> MeKong
            <br> 
            <input type="checkbox" value="New Blue"> New Blue
            <br>
            <input type="checkbox" value="Trà sữa"> Trà sữa
            <br>
            <input type="submit" value="Nhập" onclick="Nhap(); return false;">
            <br>
        </form>
    </div>
    <script>
        function Nhap() {
            var tendn = document.getElementById("txtus").value;
            var mk = document.getElementById("txtmk").value;

            if (!tendn || !mk) {
                alert("Please fill out all fields.");
                return;
            }

            var cafe = [];
            var taphop = document.querySelectorAll("input[type='checkbox']");
            taphop.forEach(function(chk) {
                if (chk.checked) cafe.push(chk.value);
            });

            var gtinh;
            var taphopgt = document.querySelectorAll("input[type='radio']");
            taphopgt.forEach(function(ra) {
                if (ra.checked) gtinh = ra.value;
            });

            var w = window.open("info.html");
            localStorage.setItem("us", tendn);
            localStorage.setItem("pd", mk);
            localStorage.setItem("cf", JSON.stringify(cafe));
            localStorage.setItem("gt", gtinh);
        }
    </script>
</body>
</html>
